databases:
  - name: bloplan
    plan: free
    databaseName: bloplan
    user: bloplan
    region: singapore

services:
  - type: web
    plan: free
    name: bloplan
    runtime: python
    region: singapore
    buildCommand: "./build.sh"
    startCommand: "gunicorn mysite.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bloplan
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4